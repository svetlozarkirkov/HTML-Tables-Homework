<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Nested Tables</title>
</head>
<body>
    <table border="1" cellpadding="10">
        <tr>
            <td>
                <a href="https://softuni.bg">
                    <img src="images/softuni-logo.jpg" width="150" height="150">
                </a>
            </td>
            <td>
                <table border="1" cellpadding="5" cellspacing="2">
                    <tr style="font-size: 350%">
                        <td>
                            <b>Software</b>
                        </td>
                    </tr>
                    <tr style="font-size: 350%">
                        <td>
                            <b>University</b>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
